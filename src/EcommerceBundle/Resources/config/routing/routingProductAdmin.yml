adminProduct_index:
    path:     /
    defaults: { _controller: "EcommerceBundle:ProductAdmin:index" }
    methods:  GET

adminProduct_show:
    path:     /{id}/show
    defaults: { _controller: "EcommerceBundle:ProductAdmin:show" }
    methods:  GET

adminProduct_new:
    path:     /new
    defaults: { _controller: "EcommerceBundle:ProductAdmin:new" }
    methods:  [GET, POST]

adminProduct_edit:
    path:     /{id}/edit
    defaults: { _controller: "EcommerceBundle:ProductAdmin:edit" }
    methods:  [GET, POST]

adminProduct_delete:
    path:     /{id}/delete
    defaults: { _controller: "EcommerceBundle:ProductAdmin:delete" }
    methods:  DELETE
