    defaults: { _controller: EcommerceBundle:Product:index }

ecommerce_product:
    path:     /product/{id}
    defaults: { _controller: EcommerceBundle:Product:view }

ecommerce_basket:
    path:     /basket
    defaults: { _controller: EcommerceBundle:Basket:view }

ecommerce_delivery:
    path:     /basket/delivery
